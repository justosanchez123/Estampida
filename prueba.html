    <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <title>Selector de Provincia y Municipio</title>
    </head>
    <body>
      <h2>Seleccioná tu Provincia y Municipio</h2>
    
      <label for="provincia">Provincia:</label>
      <select id="provincia">
        <option value="">-- Seleccionar --</option>
      </select>
    
      <br><br>
    
      <label for="municipio">Municipio:</label>
      <select id="municipio">
        <option value="">-- Seleccionar --</option>
      </select>
    
      <script>
        // Objeto con provincias y municipios
        const provinciasYMunicipios = {
          "Buenos Aires": ["La Plata", "Mar del Plata", "Bahía Blanca", "Tandil"],
          "CABA": ["Comuna 1", "Comuna 2", "Comuna 3", "Comuna 4"],
          "Córdoba": ["Córdoba Capital", "Villa Carlos Paz", "Río Cuarto"],
          "Santa Fe": ["Rosario", "Santa Fe Capital", "Rafaela"],
          "Mendoza": ["Mendoza Capital", "San Rafael", "Godoy Cruz"],
          "Tucumán": ["San Miguel de Tucumán", "Tafí Viejo", "Yerba Buena"],
          "Salta": ["Salta Capital", "Orán", "Tartagal"],
          "Misiones": ["Posadas", "Oberá", "Eldorado"],
          "Entre Ríos": ["Paraná", "Concordia", "Gualeguaychú"],
          "Chaco": ["Resistencia", "Roque Sáenz Peña", "Villa Ángela"],
          // Podés seguir agregando todas las provincias
        };
    
        const provinciaSelect = document.getElementById("provincia");
        const municipioSelect = document.getElementById("municipio");
    
        // Cargar provincias al iniciar
        for (const provincia in provinciasYMunicipios) {
          const option = document.createElement("option");
          option.value = provincia;
          option.textContent = provincia;
          provinciaSelect.appendChild(option);
        }
    
        // Actualizar municipios al seleccionar provincia
        provinciaSelect.addEventListener("change", function () {
          const municipios = provinciasYMunicipios[this.value] || [];
    
          // Limpiar municipios previos
          municipioSelect.innerHTML = '<option value="">-- Seleccionar --</option>';
    
          // Cargar nuevos municipios
          municipios.forEach(municipio => {
            const option = document.createElement("option");
            option.value = municipio;
            option.textContent = municipio;
            municipioSelect.appendChild(option);
          });
        });
      </script>
    </body>
    </html>

</body>
