<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Clientes</h1>

    <form action="#" method="POST"></form>
    <label for="nombre">Nombre/s</label>    
    <input type="text" placeholder="Escriba su/s nombre/s" required id="nombre" name="nombre">

    <form action="#" method="POST"></form>
    <label for="apellido">Apellido/s</label>    
    <input type="text" placeholder="Escriba su/s Apellido/s" required id="apellido" name="apellido">
    <label for="ciudad">Ciudad</label>
    <select>
        <option selected value="1">C.A.B.A</option>
        <option value="2">Buenos Aires</option>
        <option value="3">Virrey del Pino</option>
        <option value="4">Gonzales Catán</option>
        <option value="5">Laferrere</option>
        <option value="6">Isidro Casanova</option>
    </select>

    <form action="#" method="POST"></form>
    <label for="email">E-mail</label>    
    <input type="text" placeholder="Ingrese su E-mail" required id="email" name="email">
     
    <form action="#" method="POST"></form>
    <label for="password">Contraseña</label> 
    <!-- INPUT tipo password -->   
    <input type="password" placeholder="Ingrese su contraseña" required id="contraseña" name="contraseña">
    <form action="#" method="POST"></form>
    <label for="edad">Edad</label>    
    <input type="number" placeholder="Ingrese su edad" required max="99" min="18" id="edad" name="edad"><br>
    <label for="file">Archivo:</label> 
    <input type="file" placeholder="Seleccionar" id="file" name="file"> 
    <input type="submit">


        
    
</body>
</html>
